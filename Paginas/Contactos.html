<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../Estilos/Contactos.css">
</head>
<body>
    <div class="Header"> 
        <img class="LogoP"  src="../Imagenes/Logo.svg" />
        <ul class="Menu">
            <li>
                <a href="">Acerca de nostros</a>
            </li>
            <li>
                <a href="">Servicios</a>
            </li>
            <li>
                <a href="">Contactos</a>
            </li>
        </ul>
    </div>
    <div class="contenedor">
        <form action="./envio.html" method="POST" enctype="multipart/form-data">
            <p class="parrafoTitulo">Envianos tu consulta</p>

            <div class="divDatos" >
                <p class="parrafo">
                    
                    Nombre <br> <br>


                    Telefono <br> <br> 
                    Correo <br> <br>
                    Mensaje <br> <br>
                </p>   
            </div>
    
            <div class="divDatos2">
                <div class="inputs">
                    <div class="input1">
                        <input class="textoInput" size="29.6" type="text " name ="nombre" id="nombre" > <br>
                    </div>
                    <div class="input2">
                        <input class="textoInput" size="29.6" type="text " name ="telefono" id="telefono" > <br>
                    </div>
                    <div class="input3">
                        <input class="textoInput" size="29.99" type="text " name ="correo" id="correo" > <br>
                    </div>
                    <div class="input4">
                        <textarea class="textoInput" rows = "5" cols = "60" name = "mensaje"> </textarea> <br>
                    </div>
                </div>
                
            </div  >    
            <div class="divPieDatos" >
                <input class="boton" type="submit" value="Enviar "> <br>
            </div>
        </form>
       
    </div>
        
  
        
    
    <div class="PieP">
        <p class="textoDesarolladores"> 
        AJEM DEVELOP
        </p>
    </div >
    
</body>
</html>
